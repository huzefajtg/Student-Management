<body id="bodypart">
  <nav-menu [iswhereN]="iswhere" [Nid]=id></nav-menu>
  

  
<div class="container">

  <div class="form-group card bg-light">
    <div class="card-body">
      <label for="search">Search</label> 
        <input id="search" class="form-control well" type="text" 
        placeholder="Enter Student Name or Student ID" name="searchval"
        [(ngModel)]="searchVal"
        (ngModelChange)="searcher()">
    </div>
  </div>



  <div class="mb-2 mt-3">
    <button class="btn btn-primary" [hidden]="myStudent" (click)="getMyStudents()" (click)="myStudent=!myStudent">
      Show My Students</button>
    <button class="btn btn-secondary" [hidden]="!myStudent" (click)="ngOnInit()" (click)="myStudent=!myStudent">
      Show All Students</button>
  </div>

  <table class="table table-striped table-hover ">
    <thead>
      <tr>
        <th scope="col" (click)="sorter('id')" (click)="isSort='id'">Id
          <span *ngIf="isSort=='id'">
            <i [hidden]="!sortObj.isAsc" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
            <i [hidden]="sortObj.isAsc" class="fa fa-chevron-circle-down" aria-hidden="true"></i>
          </span>

        </th>
        <th scope="col" (click)="sorter('fname')" (click)="isSort='fname'">
          Name
          <span *ngIf="isSort=='fname'">
            <i [hidden]="!sortObj.isAsc" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
            <i [hidden]="sortObj.isAsc" class="fa fa-chevron-circle-down" aria-hidden="true"></i>
          </span>
        </th>
        <th scope="col">Emaid</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Registered</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of allStudents" (click)="RowSelected( item.studentId )">
        <th scope="row" class="selid">{{ item.studentId }}</th>
        <td>{{ item.personalInfo.firstName }} {{ item.personalInfo.lastName }}</td>
        <td>{{ item.personalInfo.emailId }}</td>
        <td>{{ item.personalInfo.contactNumber }}</td>
        
        <td>
          <div *ngIf="item.personalInfo.isReg">
            <i class="fa fa-check" aria-hidden="true"></i>
          </div>
          <div *ngIf="!item.personalInfo.isReg">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
        </td>
      </tr>

    </tbody>
  </table>
</div>

</body>
